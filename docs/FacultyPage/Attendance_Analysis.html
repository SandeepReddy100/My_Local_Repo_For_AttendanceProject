<!-- attendanceanalysis.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Attendance Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --color-primary: #00796B;
      --color-danger: #ff7782;
      --color-success: #41f1b6;
      --color-white: #fff;
      --color-dark: #363949;
      --color-light: rgba(132, 139, 200, 0.18);
      --card-border-radius: 2rem;
      --card-padding: 1.8rem;
      --box-shadow: 0 2rem 3rem var(--color-light);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--color-background);
      color: var(--color-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .chart-container {
      width: 100%;
      max-width: 1000px;
      background: var(--color-white);
      padding: var(--card-padding);
      border-radius: var(--card-border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--color-white);
      box-shadow: var(--box-shadow);
      border-radius: var(--card-border-radius);
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid var(--color-light);
    }

    th {
      background: var(--color-primary);
      color: var(--color-white);
    }

    tfoot td {
      font-weight: bold;
      background: var(--color-light);
    }
  </style>
</head>

<body>
  <h2 style="color: var(--color-primary); margin-bottom: 1rem;">Group Attendance Bar Chart</h2>
  <div class="chart-container">
    <canvas id="attendanceChart"></canvas>
  </div>

  <table id="attendanceTable">
    <thead>
      <tr>
        <th>Group</th>
        <th>Present</th>
        <th>Absent</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
    <tfoot>
      <tr>
        <td>Total</td>
        <td id="totalPresent">0</td>
        <td id="totalAbsent">0</td>
        <td id="grandTotal">0</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const groupTotalCounts = {
      "SKILLUP-1": 107,
      "SKILLUP-2": 107,
      "SKILLUP-3": 75,
      "SKILLNEXT-1": 88,
      "SKILLNEXT-2": 93,
      "SKILLNEXT-3": 116,
      "SKILLBRIDGE-1": 105,
      "SKILLBRIDGE-2": 108,
      "SKILLBRIDGE-3": 85,
      "SKILLBRIDGE-4": 104,
      "SKILLBRIDGE-5": 104
    };

    const todayKey = new Date().toISOString().split('T')[0];
    const stored = JSON.parse(localStorage.getItem('attendanceData')) || {};
    const dataToDisplay = stored[todayKey] || [];

    const labels = dataToDisplay.map(g => g.name);
    const presentData = dataToDisplay.map(g => g.present);
    const absentData = dataToDisplay.map(g => {
      const total = groupTotalCounts[g.name] || 0;
      return total - g.present;
    });

    const ctx = document.getElementById('attendanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'Present',
            data: presentData,
            backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--color-success').trim(),
            borderRadius: 8
          },
          {
            label: 'Absent',
            data: absentData,
            backgroundColor: getComputedStyle(document.documentElement).getPropertyValue('--color-danger').trim(),
            borderRadius: 8
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    const tableBody = document.querySelector("#attendanceTable tbody");
    let totalPresent = 0, totalAbsent = 0;

    dataToDisplay.forEach(g => {
      const total = groupTotalCounts[g.name] || 0;
      const absent = total - g.present;
      totalPresent += g.present;
      totalAbsent += absent;

      tableBody.insertAdjacentHTML("beforeend", `
        <tr>
          <td>${g.name}</td>
          <td>${g.present}</td>
          <td>${absent}</td>
          <td>${total}</td>
        </tr>
      `);
    });

    document.getElementById("totalPresent").textContent = totalPresent;
    document.getElementById("totalAbsent").textContent = totalAbsent;
    document.getElementById("grandTotal").textContent = totalPresent + totalAbsent;
  </script>
</body>
</html>
